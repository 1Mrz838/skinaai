<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DermaAI</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #upload-section {
            margin: 20px 0;
        }
        #upload-section input {
            margin-top: 10px;
        }
        #uploaded-image {
            max-width: 300px;
            max-height: 300px;
            margin: 20px 0;
            border: 1px solid #ddd;
        }
        #prediction {
            font-size: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Welcome to DermaAI</h1>
    <p>Analyze your skin conditions with our AI model.</p>

    <div id="upload-section">
        <input type="file" id="image-upload" accept="image/*">
        <img id="uploaded-image" src="" alt="Uploaded Image">
    </div>
    
    <div id="prediction"></div>

    <script type="text/javascript">
        const modelURL = "model/model.json";
        
        let model;

        async function init() {
            model = await tmImage.load(modelURL);
            document.getElementById("image-upload").addEventListener("change", handleImageUpload);
        }

        function handleImageUpload(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const image = new Image();
                image.src = reader.result;
                image.onload = function() {
                    document.getElementById("uploaded-image").src = image.src;
                    predict(image);
                }
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        async function predict(image) {
            const prediction = await model.predict(image);
            document.getElementById("prediction").innerText = prediction[0].className + ": " + Math.round(prediction[0].probability * 100) + "%";
        }

        init();
    </script>
</body>
</html>
